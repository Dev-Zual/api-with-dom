<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple Store</title>

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="container mx-auto">
      <h1 class="text-3xl">Get your Favorite Apple Device</h1>
    </header>
    <main class="container mx-auto mt-7">
      <section class="mb-5">
        <input
          id="search-input"
          type="text"
          placeholder="Search..."
          class="input input-bordered w-full max-w-xs"
        />
        <button onclick="(handleSearch())" class="btn btn-accent">
          Search
        </button>
      </section>
      <section id="loading" class="h-96 hidden">
        <div class="flex justify-center items-center h-full">
          <span class="loading loading-bars loading-lg"></span>
        </div>
      </section>
      <section id="phone-container" class="grid grid-cols-3 gap-5"></section>
      <section id="show-all" class="text-center mt-8 hidden mb-5">
        <button onclick="handleShowAll()" class="btn btn-accent">
          Show All
        </button>
      </section>
      <!-- modal  -->
      <dialog id="show_details" class="modal modal-bottom sm:modal-middle">
        <div id="details-container"></div>
      </dialog>

      <!-- no data available modal  -->
      <!-- Open the modal using ID.showModal() method -->
      <dialog id="my_modal_1" class="modal">
        <div class="modal-box">
          <h3 class="text-lg font-bold">Hello!</h3>
          <p class="py-4 text-red-500 text-3xl">No Data Available</p>
          <div class="modal-action">
            <form method="dialog">
              <!-- if there is a button in form, it will close the modal -->
              <button class="btn">Close</button>
            </form>
          </div>
        </div>
      </dialog>
    </main>
    <script src="./js/main.js"></script>
  </body>
</html>
