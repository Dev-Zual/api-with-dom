<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple Store</title>

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="container mx-auto">
      <h1 class="text-3xl">Get your Favorite Apple Device</h1>
    </header>
    <main class="container mx-auto mt-7">
      <section class="mb-5">
        <input
          id="search-input"
          type="text"
          placeholder="Search..."
          class="input input-bordered w-full max-w-xs"
        />
        <button onclick="(handleSearch())" class="btn btn-accent">
          Search
        </button>
      </section>
      <section id="phone-container" class="grid grid-cols-3 gap-5"></section>
    </main>
    <script src="./js/main.js"></script>
  </body>
</html>
